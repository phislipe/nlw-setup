<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>habits - NLW SETUP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt='Logo "habits"' />
      <div class="btn-container">
        <button id="addMockup">MOCKUP</button>
        <button id="addBtn">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="ico" d="M3.125 10H16.875" stroke="#8B5CF6" stroke-width="1.88" stroke-linecap="round" stroke-linejoin="round" />
            <path class="ico" d="M10 3.125V16.875" stroke="#8B5CF6" stroke-width="1.88" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Registrar meu dia</span>
        </button>
      </div>
    </header>

    <form>
      <div class="habits">
        <span class="habit" data-name="run">🏃</span>
        <span class="habit" data-name="water">💧</span>
        <span class="habit" data-name="exercise">💪</span>
        <span class="habit" data-name="sleep">💤</span>
        <span class="habit" data-name="dog">🐕</span>
        <span class="habit" data-name="food">🥗</span>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
